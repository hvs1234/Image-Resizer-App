<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Image Resizer&nbsp; <i class="fa-regular fa-image"></i></h2>

    <form id="imageForm">
        <label for="fileInput">Choose File&nbsp; <i class="fa-regular fa-file"></i></label>
        <input type="file" id="fileInput" accept="image/*" required>

        <label for="widthInput">Width (pixels)&nbsp; <i class="fa-solid fa-text-width"></i></label>
        <input type="number" id="widthInput" placeholder="Enter width" required>

        <label for="heightInput">Height (pixels)&nbsp; <i class="fa-solid fa-text-height"></i></label>
        <input type="number" id="heightInput" placeholder="Enter height" required>

        <button type="button" onclick="resizeImage()">Resize</button>
    </form>

    <div id="resultContainer"></div>

    <script src="renderer.js"></script>
</body>
</html>
